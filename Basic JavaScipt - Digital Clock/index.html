<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Digital Clock</h1>

    <div class="container">
        <div class="clock">
            <div class="hours">
                <span>Hour</span>
                <div class="hour" id="hr">00</div>
            </div>
            <div class="minutes">
                <span>Minutes</span>
                <div class="minute" id="min">00</div>
            </div>
            <div class="seconds ">
                <span>Seconds </span>
                <div class="second" id="sec">00</div>
            </div>
        </div>
        <div class="progress" id="progress"></div>
    </div>

    

    <script src="./script.js"></script>
</body>

</html>
